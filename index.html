<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 250px;
            height: 150px;
        }

        h1 {
            color: red;
        }
    </style>
    <script src="jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="photographer.jpg">
    <h1>Belajar JQuery!!!</h1>
    <div id="box1">Box 1</div>

    <div class="boxes">Baris ke-1</div>
    <div class="boxes">Baris ke-2</div>
    <div class="boxes">Baris ke-3</div>

    <script>
        $(document).ready(function () {
            $('h1').css('color', 'green');
            $('#box1').css('color', 'red');
            $('.boxes').css('color', 'yellow');
            $('.boxes:last').css('color', 'blue');
            $('.boxes:eq(1)').css('color', 'grey');
        });
    </script>
</body>
</html>
