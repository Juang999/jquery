<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 250px;
            height: 150px;
        }

        h1 {
            color: red;
        }

        h1:hover {
            color:black
        }
    </style>
    <script src="jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="photographer.jpg">
    <h1>Belajar JQuery!!!</h1>
    <div id="box1">Box 1</div>

    <div class="boxes">Baris ke-1</div>
    <div class="boxes">Baris ke-2</div>
    <div class="boxes">Baris ke-3</div>

    <form>
        <input type="tel" id="inputText">
        <br>
        <button type="submit">submit</button>
    </form>

    <script>
        $(document).ready(function () {
            $('img').css('width', '50%');
            $('img').css('height', '400px');
            $('h1').css('color', 'black');

            $('h1').click(function () {
                $('h1').css('color', 'aqua');
            });

            $('h1').mouseenter(function () {
                $('h1').css('color', 'red');
            });

            $('h1').mouseleave(function () {
                $('h1').css('color', 'black');
            });

            $('form').submit(function () {
                var tulisan = $('#inputText').val();
                $('h1').text(tulisan);

                // menghentikan reload dari tag form
                event.preventDefault()
            });
        });
    </script>
</body>
</html>
